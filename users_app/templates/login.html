{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block  title%}
    <title>Login-TaskMate</title>
{% endblock  %}

{% block content %}
  <div class="col-6 mt-5"> 
    <h2> Login to Taskmate </h2>
  </div>
  <div class="container">
    {% for message in messages%}
        <div class="alert alert-dark alert-dismissible fade show mt-5" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    <form method="POST" class="col-6 mt-5">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary mb-5" type="submit">Register</button>
    </form>
  </div>

{% endblock content %}
